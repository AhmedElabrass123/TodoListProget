<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- bootstrap 4.6 -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <!--Font Awesome-->
        <link rel="stylesheet" href="css/all.min.css" />
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet" />
        <title>Todo App</title>
    </head>

    <body>
        <section class="TodoContent">
            <div class="taskInput">
                <input type="text" placeholder="Add a new task" class="inputTask">
                <div class="AddBtn btn btn-primary" >
                    <i class="fas fa-add"></i>
                </div>
            </div>
            <div class="controls">
                <div class="filters">
                    <span id="all" class="active">All</span>
                    <span id="pending">Pending</span>
                    <span id="completed">Completed</span>
                </div>
                    <button class="clearBtn btn btn-primary btn-md">Clear All</button>
            </div>
            <ul class="taskBox">
          
            </ul>
        </section>

        <script src="js/all.min.js"></script>
        <script src="js/jquery.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
